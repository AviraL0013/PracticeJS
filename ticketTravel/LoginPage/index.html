<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blogger Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="login-container">
    <div class="container">
        <div class="left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Hot_air_balloon_over_a_pagoda_in_Bagan.jpg/1200px-Hot_air_balloon_over_a_pagoda_in_Bagan.jpg" alt="Travel Image">
            
        </div>
        <div class="right">
            <div class="login-box">
                <h2>TRAVEL BLOGGER</h2>
                <div class="social-login">
                    <a href="#"><img src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-icon-facebook-icon-png-images-icons-and-png-backgrounds-1.png" alt="Facebook"></a>
                    <a href=""><img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-1024.png" alt="Google"></a>
                    
                </div>
                
                <form>
                    <div class="textbox">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="textbox">
                        <input type="password" placeholder="Password">
                    </div>
                    <a href="#" class="forgot-password">Forgot Your Password?</a>
                    <button type="submit">ENTER</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
