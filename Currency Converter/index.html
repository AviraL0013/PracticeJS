<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="currency-converter">
        <h2 class="converter-title">Currency Converter</h2>
        <form class="converter-form">
            <div class="form-group ">
                <label class="form-lable">Enter Amount</label>
                <input type="number" class="form-input" required >           
            </div>
    
            <div class="form-group form-currency-group">
                <div class="form-selection">
                    <label class="form-lable">Form</label>
                    <div class="currency-select " id="swap1">
                        <img src="https://flagsapi.com/US/flat/64.png" class="flag">
                        <select class="currency-dropdown">
                            <!-- <option value="USD" selected>USD</option>
                            <option value="INR">INR</option>
                            <option value="NPR">NPR</option> -->
                        </select>
                    </div>
                </div>
    
                <div class="swap-icon">
                    <svg width="16" viewBox="0 0 20 19" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19.13 11.66H.22a.22.22 0 0 0-.22.22v1.62a.22.22 0 0 0 .22.22h16.45l-3.92 4.94a.22.22 0 0 0 .17.35h1.97c.13 0 .25-.06.33-.16l4.59-5.78a.9.9 0 0 0-.7-1.43zM19.78 5.29H3.34L7.26.35A.22.22 0 0 0 7.09 0H5.12a.22.22 0 0 0-.34.16L.19 5.94a.9.9 0 0 0 .68 1.4H19.78a.22.22 0 0 0 .22-.22V5.51a.22.22 0 0 0-.22-.22z"
                            fill="#fff"
                        >
                    </svg>
                </div>
    
                <div class="form-selection">
                    <label class="form-lable">To</label>
                    <div class="currency-select " id="swap2">
                        <img src="https://flagsapi.com/IN/flat/64.png" class="flag">
                        <select class="currency-dropdown">
                            <!-- <option value="USD">USD</option>
                            <option value="INR" selected>INR</option>
                            <option value="NPR">NPR</option> -->
                        </select>
                    </div>
                </div>
                
            </div>
            <button type="submit" class="submit-button">Get Exchange Rate</button>
                <p class="exchange-rate">1,000 USD = 83620.80 INR</p>
        </form>        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
